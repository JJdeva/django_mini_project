{% extends "place_base/base.html" %}

{% block main_area %}
<div class="cp-dialog info account-password-dialog">
  <p>이메일 인증이 완료되었습니다. 감사합니다.</p>
  {% if user.is_authenticated %}
    <a class="cp-button inverted button" href="{% url 'place:index' %}">홈으로 이동</a>
  {% else %}
    <a class="cp-button inverted button" href="{% url 'account_login' %}">로그인 하기</a>
  {% endif %}
</div>
{% endblock main_area %}
